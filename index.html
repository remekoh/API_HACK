<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API HACK</title>
    <!--Google Fonts  -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700" rel="stylesheet">
    <!-- Bootstrap Style Sheet -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--Normalize Styles-->
    <link href="css/normalize.css" rel="stylesheet">
    <!--Theme Styles-->
    <link href="css/style.css" rel="stylesheet">
    <!-- Easy-autocomplete Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.themes.min.css">
</head>

<body>
    <div class="container-fluid">
        <section class="home">
            <h1 class="title-home">Soccer Hub</h1>
            <img src="img/soccer_globe.png" alt="Soccer Ball in Globe" class="img-home">
            <form class="home-search">
                <input type="text" class="form-control" placeholder="Search for..." id="square">
            </form>
        </section>
        <section class="results">
        </section>
        <section class="template hidden">
            <dl class="team">
                <div class="team-crest-container">
                    <dd class="team-crest"><img src="" height="150px"></dd>
                </div>
                <div class="team-name-container">
                    <dd class="team-name"></dd>
                </div>
                <div class="team-marketvalue-container">
                    <dd class="team-marketvalue"></dd>
                </div>
                <div class="extra-container">
                    <div class="players-detail-container">
                        <dt><a class="players-detail">Players</a></dt>
                    </div>
                    <div class="fixtures-detail-container">
                        <dt><a class="fixtures-detail">Fixtures</a></dt>
                    </div>
                </div>
            </dl>
            <dl class="players">
                <div class="players-name-container">
                    <dt class='players-number'></dt>
                    <dd class="players-name"></dd>
                    <dd class="players-nationality"></dd>
                    <dd class="players-position"></dd>
                    <dd class="players-value"></dd>
                </div>
            </dl>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"></script>
    <script src="js/api_hack.js"></script>
</body>

</html>
